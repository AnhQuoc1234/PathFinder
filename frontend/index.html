<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - AI Learning Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 10px; }
        input[type="checkbox"]:checked + span { text-decoration: line-through; color: #9ca3af; }
    </style>
</head>
<body class="bg-white text-gray-800 h-screen flex flex-col overflow-hidden">

    <div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center backdrop-blur-sm fade-in">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-96 max-w-full relative">
            <button onclick="toggleAuthModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark"></i></button>
            <h2 id="auth-title" class="text-2xl font-bold text-gray-800 mb-2 text-center">Login</h2>
            <p class="text-center text-sm text-gray-500 mb-6">Save your progress and history</p>

            <input type="text" id="auth-user" placeholder="Username" class="w-full bg-gray-100 p-3 rounded-lg mb-3 border focus:border-blue-500 outline-none">
            <input type="password" id="auth-pass" placeholder="Password" class="w-full bg-gray-100 p-3 rounded-lg mb-6 border focus:border-blue-500 outline-none">

            <button onclick="handleAuth()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition mb-4 shadow-lg">
                <span id="auth-btn-text">Login</span>
            </button>

            <div class="text-center text-sm">
                <button onclick="toggleAuthMode()" class="text-blue-500 hover:underline" id="auth-switch">Create an account</button>
            </div>
        </div>
    </div>

    <div id="chat-interface" class="flex h-screen w-full">

        <div class="w-72 bg-gray-50 border-r border-gray-200 flex flex-col hidden md:flex">
            <div class="p-5 border-b border-gray-200 flex items-center justify-between">
                <span class="font-bold text-gray-700">Your Sessions</span>
                <button onclick="startNewChat()" class="bg-white text-blue-600 border border-blue-100 hover:bg-blue-50 p-2 rounded-lg transition shadow-sm">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div id="thread-list" class="flex-1 overflow-y-auto p-3 space-y-2">
                </div>
        </div>

        <div class="flex-1 flex flex-col bg-white relative">
            <div class="h-16 border-b border-gray-100 flex items-center px-6 justify-between bg-white/90 backdrop-blur-md sticky top-0 z-20">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white shadow-md">
                        <i class="fa-solid fa-robot text-sm"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-gray-800 text-sm">PathFinder Agent</h2>
                        <span class="text-[10px] text-green-500 flex items-center gap-1 font-medium bg-green-50 px-2 py-0.5 rounded-full w-fit">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Online
                        </span>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="toggleAuthModal()" id="nav-auth-btn" class="text-sm font-semibold text-blue-600 hover:bg-blue-50 px-3 py-1.5 rounded-full transition">
                        Login / Register
                    </button>
                    <button onclick="clearChat()" class="text-xs text-red-400 hover:text-red-600">Clear</button>
                </div>
            </div>

            <div id="chat-box" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 bg-gray-50/50 pb-32"></div>

            <div class="p-4 bg-white border-t border-gray-100 absolute bottom-0 w-full z-20">
                <div class="max-w-4xl mx-auto relative flex items-center gap-3">
                    <input type="text" id="user-input"
                        class="w-full bg-gray-100 text-gray-800 rounded-2xl pl-6 pr-14 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition shadow-sm"
                        placeholder="Type your goal (e.g., Learn SQL for Data Science)..."
                        onkeypress="handleEnter(event)">
                    <button onclick="sendMessage()"
                        class="absolute right-3 bg-blue-600 hover:bg-blue-700 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-md transition transform hover:scale-105">
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://pathfinder-swgh.onrender.com";
        let currentUser = null;
        let currentThreadId = "guest_" + Date.now();
        let isRegistering = false;

        // --- AUTH & UI LOGIC ---
        function toggleAuthModal() {
            document.getElementById('auth-modal').classList.toggle('hidden');
        }

        function toggleAuthMode() {
            isRegistering = !isRegistering;
            document.getElementById('auth-title').innerText = isRegistering ? "Register" : "Login";
            document.getElementById('auth-btn-text').innerText = isRegistering ? "Register" : "Login";
            document.getElementById('auth-switch').innerText = isRegistering ? "Have an account? Login" : "Need an account? Register";
        }

        async function handleAuth() {
            const user = document.getElementById('auth-user').value;
            const pass = document.getElementById('auth-pass').value;
            const endpoint = isRegistering ? "/register" : "/login";

            if(!user || !pass) return alert("Please enter details");

            try {
                const res = await fetch(API_URL + endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();

                if (data.status === "success") {
                    if (isRegistering) {
                        alert("Registered! Please login.");
                        toggleAuthMode();
                    } else {
                        currentUser = user;
                        currentThreadId = "user_" + Date.now();
                        toggleAuthModal();
                        updateAuthUI(true);
                        document.getElementById('chat-box').innerHTML = '';
                        addMessage("bot", `Welcome back, ${user}! Your chats are now being saved.`);
                    }
                } else {
                    alert(data.message);
                }
            } catch (e) { alert("Connection Error"); }
        }

        function updateAuthUI(loggedIn) {
            const btn = document.getElementById('nav-auth-btn');
            if (loggedIn) {
                btn.innerText = `Logout (${currentUser})`;
                btn.onclick = () => {
                    currentUser = null;
                    currentThreadId = "guest_" + Date.now();
                    updateAuthUI(false);
                    document.getElementById('chat-box').innerHTML = '';
                    addMessage("bot", "Logged out.");
                };
            } else {
                btn.innerText = "Login / Register";
                btn.onclick = toggleAuthModal;
            }
        }

        // --- CHAT LOGIC ---
        async function sendMessage(manualMessage = null) {
            const inputField = document.getElementById("user-input");
            const message = manualMessage || inputField.value.trim();
            if (!message) return;

            addMessage("user", message);
            inputField.value = "";
            showTyping(true);

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: message,
                        thread_id: currentThreadId,
                        username: currentUser
                    })
                });
                const data = await response.json();
                showTyping(false);

                if (data.reply) addMessage("bot", data.reply);
                if (data.plan) {
                    renderPlanCard(data.plan);
                    renderActionButtons(data.plan.topic);
                } else {
                    // Check if it's a follow-up answer (e.g., "Here is the specific plan...")
                    renderActionButtons(message);
                }
            } catch (error) {
                showTyping(false);
                addMessage("bot", "⚠️ Connection Error.");
            }
        }

        function addMessage(role, text) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} fade-in`;
            div.innerHTML = `
                <div class="max-w-[85%] md:max-w-[75%] p-4 rounded-2xl shadow-sm text-sm leading-relaxed ${
                    role === 'user'
                    ? 'bg-blue-600 text-white rounded-br-none'
                    : 'bg-white text-gray-800 border border-gray-100 rounded-bl-none'
                }">
                    <div class="markdown-body" style="${role==='user'?'color:white':''}">
                        ${marked.parse(text)}
                    </div>
                </div>`;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function renderPlanCard(plan) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "w-full max-w-3xl mt-4 fade-in self-start";

            let html = `
                <div class="bg-white border border-gray-200 rounded-2xl shadow-lg overflow-hidden">
                    <div class="bg-blue-600 p-4 text-white">
                        <h3 class="font-bold text-lg"><i class="fa-solid fa-map"></i> Learning Path: ${plan.topic}</h3>
                    </div>
                    <div class="p-6 space-y-6">`;

            if (plan.weeks) {
                plan.weeks.forEach((week, i) => {
                    html += `
                        <div class="border-l-4 border-blue-200 pl-4">
                            <h4 class="font-bold text-gray-800 mb-2">Week ${i + 1}: ${week.title}</h4>
                            <div class="space-y-2">
                                ${week.days.map((d) => `
                                    <label class="flex items-start gap-3 cursor-pointer group">
                                        <input type="checkbox" class="mt-1 w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                                        <span class="text-sm text-gray-600 group-hover:text-gray-800 transition"><strong class="text-gray-700">${d.day}:</strong> ${d.task}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>`;
                });
            }
            html += `</div></div>`;
            div.innerHTML = html;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        async function handleQuizClick(btn, topic) {
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Generating...`;
            try {
                const response = await fetch(`${API_URL}/quiz`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ topic: topic })
                });
                const data = await response.json();
                btn.remove();
                if (data.questions) renderQuizCard(data);
            } catch (e) { addMessage("bot", "Error generating quiz."); }
        }

        function renderQuizCard(quizData) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "w-full max-w-2xl mt-6 bg-gray-900 text-white p-6 rounded-2xl shadow-xl border border-gray-700 fade-in";
            let html = `<h3 class="text-xl font-bold text-blue-400 mb-4">${quizData.topic}</h3>`;
            quizData.questions.forEach((q, idx) => {
                 html += `<div class="mb-6"><p class="font-bold mb-2">${idx+1}. ${q.question}</p>
                 <div class="grid gap-2">${q.options.map(o=>`<div class="bg-gray-800 p-2 rounded text-sm cursor-pointer hover:bg-gray-700">${o}</div>`).join('')}</div>
                 <details class="mt-2 text-xs text-green-400 cursor-pointer"><summary>Show Answer</summary>${q.correct_answer}</details></div>`;
            });
            div.innerHTML = html;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function renderActionButtons(topic) {
            const chatBox = document.getElementById("chat-box");
            document.querySelectorAll('.action-buttons-container').forEach(e => e.remove());
            const div = document.createElement("div");
            div.className = "action-buttons-container flex flex-wrap gap-3 mt-4 ml-2 fade-in";
            div.innerHTML = `
                <button onclick="handleQuizClick(this, '${topic}')" class="flex items-center gap-2 bg-white text-purple-600 px-5 py-2.5 rounded-full text-sm font-semibold hover:bg-purple-50 border border-purple-200 shadow-sm transition">
                    <i class="fa-solid fa-graduation-cap"></i> Take a Quiz
                </button>`;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function showTyping(show) {
            const box = document.getElementById("chat-box");
            const existing = document.getElementById("typing");
            if(show && !existing) {
                const div = document.createElement("div"); div.id = "typing";
                div.className = "flex gap-2 p-4 bg-white w-fit rounded-2xl rounded-bl-none shadow-sm border border-gray-100";
                div.innerHTML = `<div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce delay-100"></div><div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce delay-200"></div>`;
                box.appendChild(div); scrollToBottom();
            } else if(!show && existing) existing.remove();
        }
        function scrollToBottom() { const b = document.getElementById("chat-box"); setTimeout(() => b.scrollTop = b.scrollHeight, 50); }
        function startNewChat() { currentThreadId = (currentUser ? "user_" : "guest_") + Date.now(); document.getElementById('chat-box').innerHTML=''; addMessage("bot","Start a new session..."); }
        function clearChat() { document.getElementById('chat-box').innerHTML=''; }
        function handleEnter(e) { if(e.key==="Enter") sendMessage(); }
        // Init
        addMessage("bot", "Hello! I am PathFinder. What skill would you like to master?");
    </script>
</body>
</html>
