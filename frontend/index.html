<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - AI Learning Companion</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0a0a0; }

        /* Markdown Styling inside bubbles */
        .markdown-body h3 { font-size: 1.1rem; font-weight: 600; color: #2563eb; margin-top: 0.5rem; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.2rem; }
        .markdown-body p { margin-bottom: 0.5rem; }

        /* Checkbox Strikethrough Logic */
        input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: #9ca3af; /* Gray text */
        }
    </style>
</head>
<body class="bg-white text-gray-800 h-screen flex flex-col overflow-hidden">

    <div id="landing-page" class="flex-1 flex flex-col items-center justify-center p-6 text-center fade-in">
        <div class="absolute top-8 left-8 flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">P</div>
            <span class="font-bold text-2xl text-gray-800 tracking-tight">PathFinder</span>
        </div>

        <div class="max-w-5xl grid md:grid-cols-2 gap-12 items-center">
            <div class="text-left space-y-8">
                <h1 class="text-5xl md:text-6xl font-bold leading-tight text-gray-900">
                    Master any Skill <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">In Weeks.</span>
                </h1>
                <p class="text-gray-500 text-lg border-l-4 border-yellow-400 pl-6 leading-relaxed">
                    Generate structured learning roadmaps and test your knowledge with interactive AI quizzes.
                </p>
                <button onclick="startNewChat()"
                    class="bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-4 px-10 rounded-full shadow-xl transition transform hover:scale-105 flex items-center gap-3">
                    Start Learning <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <div class="hidden md:block relative">
                <div class="absolute inset-0 bg-gradient-to-tr from-blue-100 to-purple-100 rounded-full opacity-50 blur-3xl"></div>
                <div class="bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-2xl relative border border-white">
                    <div class="flex gap-4 mb-6">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600"><i class="fa-solid fa-code"></i></div>
                        <div>
                            <h3 class="font-bold text-lg">Python Mastery</h3>
                            <p class="text-xs text-gray-500">4 Week Plan</p>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div class="h-2 bg-gray-100 rounded-full w-full overflow-hidden"><div class="h-full bg-blue-500 w-3/4"></div></div>
                        <div class="flex justify-between text-xs text-gray-400"><span>Progress</span><span>75%</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-interface" class="hidden flex h-screen w-full">

        <div class="w-72 bg-gray-50 border-r border-gray-200 flex flex-col hidden md:flex">
            <div class="p-5 border-b border-gray-200 flex items-center justify-between">
                <span class="font-bold text-gray-700">Your Sessions</span>
                <button onclick="startNewChat()" class="bg-white text-blue-600 border border-blue-100 hover:bg-blue-50 p-2 rounded-lg transition shadow-sm" title="New Chat">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div id="thread-list" class="flex-1 overflow-y-auto p-3 space-y-2"></div>
            <button onclick="backToHome()" class="p-4 text-gray-500 hover:text-gray-800 text-sm flex items-center gap-2 border-t hover:bg-gray-100 transition">
                <i class="fa-solid fa-arrow-left"></i> Back to Home
            </button>
        </div>

        <div class="flex-1 flex flex-col bg-white relative">
            <div class="h-16 border-b border-gray-100 flex items-center px-6 justify-between bg-white/90 backdrop-blur-md sticky top-0 z-20">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white shadow-md">
                        <i class="fa-solid fa-robot text-sm"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-gray-800 text-sm">PathFinder Agent</h2>
                        <span class="text-[10px] text-green-500 flex items-center gap-1 font-medium bg-green-50 px-2 py-0.5 rounded-full w-fit">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Online
                        </span>
                    </div>
                </div>
                <button onclick="clearAllData()" class="text-xs text-red-400 hover:text-red-600 hover:underline">Clear History</button>
            </div>

            <div id="chat-box" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 bg-gray-50/50 pb-32"></div>

            <div class="p-4 bg-white border-t border-gray-100 absolute bottom-0 w-full z-20">
                <div class="max-w-4xl mx-auto relative flex items-center gap-3">
                    <input type="text" id="user-input"
                        class="w-full bg-gray-100 text-gray-800 rounded-2xl pl-6 pr-14 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition shadow-sm border border-transparent focus:border-blue-200"
                        placeholder="Type your goal (e.g., Learn SQL for Data Science)..."
                        onkeypress="handleEnter(event)">
                    <button onclick="sendMessage()"
                        class="absolute right-3 bg-blue-600 hover:bg-blue-700 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-md transition transform hover:scale-105 active:scale-95">
                        <i class="fa-solid fa-paper-plane text-sm"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://pathfinder-swgh.onrender.com";
        let currentThreadId = null;
        let threads = [];

        try {
            const stored = localStorage.getItem('pathfinder_threads');
            if (stored) threads = JSON.parse(stored);
        } catch (e) { threads = []; }

        document.addEventListener("DOMContentLoaded", renderThreadList);

        function startNewChat() {
            currentThreadId = "thread_" + Date.now();
            const newThread = { id: currentThreadId, title: "New Session", date: new Date().toLocaleDateString() };
            threads.unshift(newThread);
            saveThreads();
            switchView('chat');
            document.getElementById('chat-box').innerHTML = '';
            addMessage("bot", "Hello! I am PathFinder. What skill would you like to master today?");
            renderThreadList();
        }

        function switchView(view) {
            if (view === 'chat') {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('chat-interface').classList.remove('hidden');
            } else {
                document.getElementById('chat-interface').classList.add('hidden');
                document.getElementById('landing-page').classList.remove('hidden');
            }
        }

        async function sendMessage(manualMessage = null) {
            const inputField = document.getElementById("user-input");
            const message = manualMessage || inputField.value.trim();
            if (!message) return;

            addMessage("user", message);
            inputField.value = "";
            updateThreadTitle(currentThreadId, message);

            showTyping(true);

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message, thread_id: currentThreadId })
                });

                const data = await response.json();
                showTyping(false);

                if (data.status === "error") {
                    addMessage("bot", "⚠️ " + (data.reply || "Server Error"));
                    return;
                }

                if (data.reply) addMessage("bot", data.reply);
                if (data.plan) {
                    renderPlanCard(data.plan);
                    renderActionButtons(data.plan.topic);
                } else if (data.reply.length > 150) {
                     // If long text but no structured plan, still show quiz button
                     renderActionButtons(message);
                }

            } catch (error) {
                showTyping(false);
                addMessage("bot", "⚠️ Connection Error.");
                console.error(error);
            }
        }

        // --- TRACKING FEATURE IMPLEMENTED AS CHECKBOXES ---
        function renderPlanCard(plan) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "w-full max-w-3xl mt-4 fade-in self-start";

            let html = `
                <div class="bg-white border border-gray-200 rounded-2xl shadow-lg overflow-hidden">
                    <div class="bg-blue-600 p-4 text-white flex justify-between items-center">
                        <h3 class="font-bold text-lg"><i class="fa-solid fa-map"></i> Learning Path: ${plan.topic}</h3>
                    </div>
                    <div class="p-6 space-y-6">
            `;

            if (plan.weeks && Array.isArray(plan.weeks)) {
                plan.weeks.forEach((week, weekIndex) => {
                    html += `
                        <div class="border-l-4 border-blue-200 pl-4">
                            <h4 class="font-bold text-gray-800 mb-2">Week ${weekIndex + 1}: ${week.title}</h4>
                            <div class="space-y-2">
                                ${week.days.map((d, dayIndex) => `
                                    <label class="flex items-start gap-3 cursor-pointer group">
                                        <input type="checkbox" class="mt-1 w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                                        <span class="text-sm text-gray-600 group-hover:text-gray-800 transition"><strong class="text-gray-700">${d.day}:</strong> ${d.task}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
            }
            html += `</div></div>`;
            div.innerHTML = html;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        async function handleQuizClick(btn, topic) {
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Generating...`;
            try {
                const response = await fetch(`${API_URL}/quiz`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ topic: topic })
                });
                const data = await response.json();
                btn.remove(); // Remove button after clicking

                if (data.questions && data.questions.length > 0) {
                    renderQuizCard(data);
                } else {
                    addMessage("bot", "Could not generate quiz.");
                }
            } catch (e) {
                addMessage("bot", "Error generating quiz.");
            }
        }

        function renderQuizCard(quizData) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "w-full max-w-2xl mt-6 bg-gray-900 text-white p-6 rounded-2xl shadow-xl border border-gray-700 fade-in";

            let html = `
                <div class="flex items-center justify-between mb-6 border-b border-gray-700 pb-4">
                    <h3 class="text-xl font-bold text-blue-400"><i class="fa-solid fa-clipboard-question"></i> ${quizData.topic}</h3>
                    <span class="text-xs text-gray-400">Interactive Quiz</span>
                </div>
            `;

            quizData.questions.forEach((q, idx) => {
                const qId = `q-${Date.now()}-${idx}`;
                html += `
                    <div class="mb-8 last:mb-0">
                        <p class="font-semibold text-gray-100 mb-4 text-lg">${idx + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 gap-3 pl-2">
                            ${q.options.map((opt) => `
                                <label class="flex items-center gap-3 bg-gray-800 p-3 rounded-lg border border-gray-700 cursor-pointer hover:bg-gray-700 transition group">
                                    <input type="radio" name="${qId}" value="${opt}" class="form-radio text-blue-500 h-4 w-4">
                                    <span class="text-sm text-gray-300 group-hover:text-white">${opt}</span>
                                </label>
                            `).join('')}
                        </div>
                        <details class="mt-4 text-sm">
                            <summary class="text-blue-400 cursor-pointer hover:text-blue-300 font-medium">Reveal Answer</summary>
                            <div class="mt-2 p-3 bg-green-900/30 border border-green-800 rounded text-green-300">
                                ✅ <strong>${q.correct_answer}</strong><br>
                                <span class="text-xs text-gray-400 block mt-1">${q.explanation}</span>
                            </div>
                        </details>
                    </div>
                `;
            });

            div.innerHTML = html;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function renderActionButtons(topic) {
            const chatBox = document.getElementById("chat-box");
            // Remove old buttons if any exist
            document.querySelectorAll('.action-buttons-container').forEach(e => e.remove());

            const div = document.createElement("div");
            div.className = "action-buttons-container flex flex-wrap gap-3 mt-4 ml-2 fade-in";
            // Removed Visualize Button, Kept Quiz Button
            div.innerHTML = `
                <button onclick="handleQuizClick(this, '${topic}')" class="flex items-center gap-2 bg-white text-purple-600 px-5 py-2.5 rounded-full text-sm font-semibold hover:bg-purple-50 border border-purple-200 shadow-sm transition transform hover:-translate-y-1">
                    <i class="fa-solid fa-graduation-cap"></i> Take a Quiz
                </button>
            `;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function addMessage(role, text) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} fade-in`;

            div.innerHTML = `
                <div class="max-w-[85%] md:max-w-[75%] p-4 rounded-2xl shadow-sm text-sm leading-relaxed ${
                    role === 'user'
                    ? 'bg-blue-600 text-white rounded-br-none'
                    : 'bg-white text-gray-800 border border-gray-100 rounded-bl-none'
                }">
                    <div class="markdown-body" style="${role==='user'?'color:white':''}">
                        ${marked.parse(text)}
                    </div>
                </div>`;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function showTyping(show) {
            const box = document.getElementById("chat-box");
            const existing = document.getElementById("typing");
            if (show && !existing) {
                const div = document.createElement("div");
                div.id = "typing";
                div.className = "flex gap-2 p-4 bg-white w-fit rounded-2xl rounded-bl-none shadow-sm border border-gray-100";
                div.innerHTML = `<div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce delay-100"></div><div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce delay-200"></div>`;
                box.appendChild(div);
                scrollToBottom();
            } else if (!show && existing) existing.remove();
        }

        function scrollToBottom() {
            const chatBox = document.getElementById("chat-box");
            setTimeout(() => { chatBox.scrollTop = chatBox.scrollHeight; }, 50);
        }

        function saveThreads() { localStorage.setItem('pathfinder_threads', JSON.stringify(threads)); }
        function backToHome() { switchView('home'); renderThreadList(); }
        function handleEnter(e) { if(e.key === "Enter") sendMessage(); }
        function renderThreadList() {
            const list = document.getElementById("thread-list");
            list.innerHTML = threads.map(t =>
                `<div onclick="loadThread('${t.id}')" class="p-3 hover:bg-white hover:shadow-sm rounded-lg cursor-pointer truncate text-sm text-gray-600 transition flex items-center gap-2">
                    <i class="fa-regular fa-message text-xs"></i> ${t.title}
                </div>`
            ).join('');
        }
        function updateThreadTitle(id, msg) {
            const t = threads.find(x=>x.id===id);
            if(t && t.title==="New Session") { t.title = msg.substring(0,25)+"..."; saveThreads(); renderThreadList(); }
        }
        function clearAllData() {
            if(confirm("Are you sure? This will delete all your learning history.")) {
                localStorage.clear(); location.reload();
            }
        }
        // Placeholder for loadThread
        function loadThread(id) {
            currentThreadId = id;
            switchView('chat');
            document.getElementById('chat-box').innerHTML = '';
            addMessage("bot", "Welcome back! Start typing to resume...");
        }
    </script>
</body>
</html>
