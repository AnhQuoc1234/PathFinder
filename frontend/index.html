<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - AI Learning Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 10px; }
        input[type="checkbox"]:checked + span { text-decoration: line-through; color: #9ca3af; }
    </style>
</head>
<body class="bg-white text-gray-800 h-screen flex flex-col overflow-hidden">

    <div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center backdrop-blur-sm fade-in">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-96 max-w-full relative">
            <button onclick="toggleAuthModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark"></i></button>
            <h2 id="auth-title" class="text-2xl font-bold text-gray-800 mb-2 text-center">Login</h2>
            <p class="text-center text-sm text-gray-500 mb-6">Save your progress and history</p>
            <input type="text" id="auth-user" placeholder="Username" class="w-full bg-gray-100 p-3 rounded-lg mb-3 border focus:border-blue-500 outline-none">
            <input type="password" id="auth-pass" placeholder="Password" class="w-full bg-gray-100 p-3 rounded-lg mb-6 border focus:border-blue-500 outline-none">
            <button onclick="handleAuth()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition mb-4 shadow-lg">
                <span id="auth-btn-text">Login</span>
            </button>
            <div class="text-center text-sm">
                <button onclick="toggleAuthMode()" class="text-blue-500 hover:underline" id="auth-switch">Need an account? Register</button>
            </div>
        </div>
    </div>

    <div id="landing-page" class="flex-1 flex flex-col items-center justify-center p-6 text-center fade-in relative">
        <div class="absolute top-8 left-8 flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">P</div>
            <span class="font-bold text-2xl text-gray-800 tracking-tight">PathFinder</span>
        </div>
        <div class="absolute top-8 right-8">
             <button onclick="checkAuthAndToggle()" id="landing-auth-btn" class="text-blue-600 font-semibold hover:bg-blue-50 px-4 py-2 rounded-full transition">Login / Register</button>
        </div>
        <div class="max-w-5xl grid md:grid-cols-2 gap-12 items-center mt-12">
            <div class="text-left space-y-8">
                <h1 class="text-5xl md:text-6xl font-bold leading-tight text-gray-900">Master any Skill <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">In Weeks.</span></h1>
                <p class="text-gray-500 text-lg border-l-4 border-yellow-400 pl-6 leading-relaxed">Generate structured learning roadmaps, track your progress, and test your knowledge with interactive AI quizzes.</p>
                <button onclick="enterChatView(false)" class="bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-4 px-10 rounded-full shadow-xl transition transform hover:scale-105 flex items-center gap-3">
                    Start Learning <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="hidden md:block relative">
                <div class="bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-2xl relative border border-white">
                    <div class="flex gap-4 mb-6">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600"><i class="fa-solid fa-code"></i></div>
                        <div><h3 class="font-bold text-lg">Python Mastery</h3><p class="text-xs text-gray-500">4 Week Plan</p></div>
                    </div>
                    <div class="space-y-3">
                        <div class="h-2 bg-gray-100 rounded-full w-full overflow-hidden"><div class="h-full bg-blue-500 w-3/4"></div></div>
                        <div class="flex justify-between text-xs text-gray-400"><span>Progress</span><span>75%</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-interface" class="hidden flex h-screen w-full">
        <div class="w-72 bg-gray-50 border-r border-gray-200 flex flex-col hidden md:flex">
            <div class="p-5 border-b border-gray-200 flex items-center justify-between">
                <span class="font-bold text-gray-700">Your Sessions</span>
                <button onclick="startNewSession()" class="bg-white text-blue-600 border border-blue-100 hover:bg-blue-50 p-2 rounded-lg transition shadow-sm" title="New Session"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="thread-list" class="flex-1 overflow-y-auto p-3 space-y-2">
                </div>
            <button onclick="backToHome()" class="p-4 text-gray-500 hover:text-gray-800 text-sm flex items-center gap-2 border-t hover:bg-gray-100 transition"><i class="fa-solid fa-arrow-left"></i> Back to Home</button>
        </div>

        <div class="flex-1 flex flex-col bg-white relative">
            <div class="h-16 border-b border-gray-100 flex items-center px-6 justify-between bg-white/90 backdrop-blur-md sticky top-0 z-20">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white shadow-md"><i class="fa-solid fa-robot text-sm"></i></div>
                    <div><h2 class="font-bold text-gray-800 text-sm">PathFinder Agent</h2><span class="text-[10px] text-green-500 flex items-center gap-1 font-medium bg-green-50 px-2 py-0.5 rounded-full w-fit">Online</span></div>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="checkAuthAndToggle()" id="chat-auth-btn" class="text-sm font-semibold text-blue-600 hover:bg-blue-50 px-3 py-1.5 rounded-full transition">Login / Register</button>
                    <button onclick="clearChatUI()" class="text-xs text-red-400 hover:text-red-600">Clear View</button>
                </div>
            </div>

            <div id="chat-box" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 bg-gray-50/50 pb-32"></div>

            <div class="p-4 bg-white border-t border-gray-100 absolute bottom-0 w-full z-20">
                <div class="max-w-4xl mx-auto relative flex items-center gap-3">
                    <input type="text" id="user-input" class="w-full bg-gray-100 text-gray-800 rounded-2xl pl-6 pr-14 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition shadow-sm" placeholder="Type your goal..." onkeypress="handleEnter(event)">
                    <button onclick="sendMessage()" class="absolute right-3 bg-blue-600 hover:bg-blue-700 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-md transition transform hover:scale-105"><i class="fa-solid fa-paper-plane text-sm"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://pathfinder-swgh.onrender.com";
        let currentUser = localStorage.getItem("pathfinder_user");
        let currentThreadId = localStorage.getItem("pathfinder_thread");
        let isRegistering = false;

        window.onload = function() {
            if (currentUser) {
                updateAuthUI(true);
                if (!currentThreadId) currentThreadId = "user_" + Date.now();
                loadSidebarThreads();
            }
        };

        function backToHome() {
            document.getElementById('chat-interface').classList.add('hidden');
            document.getElementById('landing-page').classList.remove('hidden');
        }

        function enterChatView(forceNew = false) {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('chat-interface').classList.remove('hidden');
            if (forceNew || !currentThreadId) {
                startNewSession();
            } else {
                if(document.getElementById('chat-box').innerHTML === "") {
                    loadHistory(currentThreadId);
                }
            }
            if(currentUser) loadSidebarThreads();
        }

        function checkAuthAndToggle() {
            if(currentUser) { handleLogout(); } else { toggleAuthModal(); }
        }

        function handleLogout() {
            localStorage.removeItem("pathfinder_user");
            localStorage.removeItem("pathfinder_thread");
            currentUser = null;
            currentThreadId = null;
            updateAuthUI(false);
            document.getElementById('thread-list').innerHTML = '';
            document.getElementById('chat-box').innerHTML = '';
            backToHome();
        }

        function startNewSession() {
            currentThreadId = (currentUser ? "user_" : "guest_") + Date.now();
            localStorage.setItem("pathfinder_thread", currentThreadId);
            document.getElementById('chat-box').innerHTML = '';
            addMessage("bot", "Hello! I am PathFinder. What skill would you like to master today?");
        }

        function toggleAuthModal() { document.getElementById('auth-modal').classList.toggle('hidden'); }
        function toggleAuthMode() {
            isRegistering = !isRegistering;
            document.getElementById('auth-title').innerText = isRegistering ? "Register" : "Login";
            document.getElementById('auth-btn-text').innerText = isRegistering ? "Register" : "Login";
            document.getElementById('auth-switch').innerText = isRegistering ? "Have an account? Login" : "Need an account? Register";
        }

        async function handleAuth() {
            const user = document.getElementById('auth-user').value;
            const pass = document.getElementById('auth-pass').value;
            const endpoint = isRegistering ? "/register" : "/login";

            try {
                const res = await fetch(API_URL + endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();

                if (data.status === "success") {
                    if (isRegistering) {
                        alert("Registered! Please login.");
                        toggleAuthMode();
                    } else {
                        currentUser = user;
                        localStorage.setItem("pathfinder_user", user);
                        toggleAuthModal();
                        updateAuthUI(true);
                        await loadSidebarThreads();
                        if(!document.getElementById('chat-interface').classList.contains('hidden')){
                           startNewSession();
                           addMessage("bot", `Welcome back, ${user}!`);
                        }
                    }
                } else { alert(data.message); }
            } catch (e) { alert("Connection Error"); }
        }

        function updateAuthUI(loggedIn) {
            const btns = [document.getElementById('chat-auth-btn'), document.getElementById('landing-auth-btn')];
            btns.forEach(btn => {
                btn.innerText = loggedIn ? `Logout (${currentUser})` : "Login / Register";
            });
        }

        async function loadSidebarThreads() {
            if (!currentUser) return;
            try {
                const res = await fetch(`${API_URL}/threads/${currentUser}`);
                const data = await res.json();
                const list = document.getElementById('thread-list');
                list.innerHTML = '';

                if(!data.threads || data.threads.length === 0) {
                    list.innerHTML = '<div class="text-xs text-gray-400 text-center mt-4">No saved history yet</div>';
                    return;
                }

                data.threads.forEach(tid => {
                    const btn = document.createElement('button');
                    let dateStr = "Session";
                    try {
                        const ts = parseInt(tid.split('_')[1]);
                        if(!isNaN(ts)) dateStr = new Date(ts).toLocaleDateString() + " " + new Date(ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    } catch(e){}

                    btn.className = "w-full text-left p-3 rounded-lg hover:bg-blue-50 text-sm text-gray-700 flex items-center gap-2 transition border border-transparent hover:border-blue-100 mb-1";
                    btn.innerHTML = `<i class="fa-regular fa-comments text-blue-500"></i> <span class="truncate">${dateStr}</span>`;
                    if(tid === currentThreadId) btn.classList.add("bg-blue-50", "border-blue-100");
                    btn.onclick = () => loadHistory(tid);
                    list.appendChild(btn);
                });
            } catch (e) { console.error(e); }
        }

        async function loadHistory(threadId) {
            currentThreadId = threadId;
            localStorage.setItem("pathfinder_thread", currentThreadId);
            document.getElementById('chat-box').innerHTML = '';
            loadSidebarThreads();

            try {
                const res = await fetch(`${API_URL}/history`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: currentUser, thread_id: threadId })
                });
                const data = await res.json();

                if(!data.history || data.history.length === 0) {
                    addMessage("bot", "Starting new session...");
                } else {
                    data.history.forEach(msg => {
                        if(msg.content.includes("[PLAN_CREATED]")) {
                            const cleanText = msg.content.split("\n\n[PLAN_CREATED]")[0];
                            addMessage(msg.role === 'user' ? 'user' : 'bot', cleanText);
                        } else {
                             addMessage(msg.role === 'user' ? 'user' : 'bot', msg.content);
                        }
                    });
                }
            } catch (e) { console.error(e); }
        }

        async function sendMessage(manualMessage = null) {
            const inputField = document.getElementById("user-input");
            const messageText = manualMessage || inputField.value.trim();
            if (!messageText) return;

            addMessage("user", messageText);
            inputField.value = "";
            showTyping(true);

            if(!currentThreadId) currentThreadId = (currentUser ? "user_" : "guest_") + Date.now();

            try {
                // FIXED: Using "message" instead of "user_message"
                const response = await fetch(`${API_URL}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_message: messageText,
                        thread_id: currentThreadId,
                        username: currentUser
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server status: ${response.status}`);
                }

                const data = await response.json();
                showTyping(false);

                // Check for various response keys
                const botText = data.reply || data.response || data.message || "No text response.";

                if (botText) addMessage("bot", botText);

                if (data.plan) {
                    renderPlanCard(data.plan);
                    renderActionButtons(data.plan.topic);
                } else {
                    renderActionButtons(messageText);
                }

                if(currentUser) loadSidebarThreads();

            } catch (error) {
                showTyping(false);
                console.error(error);
                addMessage("bot", "⚠️ Connection Error. Please check console for details.");
            }
        }

        function addMessage(role, text) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} fade-in`;
            div.innerHTML = `
                <div class="max-w-[85%] md:max-w-[75%] p-4 rounded-2xl shadow-sm text-sm leading-relaxed ${
                    role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-gray-800 border border-gray-100 rounded-bl-none'
                }">
                    <div class="markdown-body" style="${role==='user'?'color:white':''}">${marked.parse(text || "")}</div>
                </div>`;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function renderPlanCard(plan) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "w-full max-w-3xl mt-4 fade-in self-start";
            let html = `
                <div class="bg-white border border-gray-200 rounded-2xl shadow-lg overflow-hidden">
                    <div class="bg-blue-600 p-4 text-white"><h3 class="font-bold text-lg">Path: ${plan.topic}</h3></div>
                    <div class="p-6 space-y-6">`;
            if (plan.weeks) {
                plan.weeks.forEach((week, i) => {
                    html += `<div class="border-l-4 border-blue-200 pl-4"><h4 class="font-bold text-gray-800 mb-2">Week ${i + 1}: ${week.title}</h4>
                            <div class="space-y-2">${week.days.map((d) => `<label class="flex items-start gap-3 cursor-pointer group"><input type="checkbox" class="mt-1 w-4 h-4 text-blue-600 rounded border-gray-300"><span class="text-sm text-gray-600 group-hover:text-gray-800 transition"><strong>${d.day}:</strong> ${d.task}</span></label>`).join('')}</div></div>`;
                });
            }
            html += `</div></div>`;
            div.innerHTML = html;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        async function handleQuizClick(btn, topic) {
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Generating...`;
            try {
                const response = await fetch(`${API_URL}/quiz`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ topic: topic })
                });
                const data = await response.json();
                btn.remove();
                if (data.questions) renderQuizCard(data);
            } catch (e) {
                btn.innerHTML = "Error";
                addMessage("bot", "Error generating quiz.");
            }
        }

        function renderQuizCard(quizData) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "w-full max-w-2xl mt-6 bg-gray-900 text-white p-6 rounded-2xl shadow-xl border border-gray-700 fade-in";
            let html = `<h3 class="text-xl font-bold text-blue-400 mb-4">${quizData.topic}</h3>`;
            quizData.questions.forEach((q, idx) => {
                 html += `<div class="mb-6"><p class="font-bold mb-2">${idx+1}. ${q.question}</p><div class="grid gap-2">${q.options.map(o=>`<div class="bg-gray-800 p-2 rounded text-sm hover:bg-gray-700 cursor-pointer">${o}</div>`).join('')}</div><details class="mt-2 text-xs text-green-400 cursor-pointer"><summary>Answer</summary>${q.correct_answer}</details></div>`;
            });
            div.innerHTML = html;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function renderActionButtons(topic) {
            const safeTopic = topic.replace(/'/g, "\\'");
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "flex flex-wrap gap-3 mt-4 ml-2 fade-in";
            div.innerHTML = `<button onclick="handleQuizClick(this, '${safeTopic}')" class="bg-white text-purple-600 px-5 py-2.5 rounded-full text-sm font-semibold border border-purple-200 shadow-sm transition hover:bg-purple-50">Take a Quiz</button>`;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function showTyping(show) {
            const box = document.getElementById("chat-box");
            const existing = document.getElementById("typing");
            if (show && !existing) {
                const div = document.createElement("div");
                div.id = "typing";
                div.className = "flex gap-2 p-4 bg-white w-fit rounded-2xl rounded-bl-none shadow-sm border border-gray-100";
                div.innerHTML = `<div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce delay-100"></div><div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce delay-200"></div>`;
                box.appendChild(div);
                scrollToBottom();
            } else if (!show && existing) existing.remove();
        }
        function scrollToBottom() { const b = document.getElementById("chat-box"); setTimeout(() => b.scrollTop = b.scrollHeight, 50); }
        function clearChatUI() { document.getElementById('chat-box').innerHTML = ''; }
        function handleEnter(e) { if(e.key==="Enter") sendMessage(); }
    </script>
</body>
</html>
